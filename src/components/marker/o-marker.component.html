<button md-button id="add-marker"
	class="md-icon-button md-primary on-map-absolute"
	[class.btn-default]="!editing"
	[class.btn-primary]="editing"
	[disabled]="removing"
	title="Add Marker"
	(click)="toggleEditing()">
		<i class="material-icons">add_location</i>
</button>
<button md-button id="remove-marker"
	class="md-icon-button md-primary on-map-absolute"
	[class.btn-default]="!removing"
	[class.btn-primary]="removing"
	[disabled]="editing"
	title="Remove Marker"
	(click)="toggleRemoving()">
		<i class="material-icons">delete</i>
</button>
